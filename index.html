<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Hexashop.com</title>
</head>
<body>

    <!-- * ------------------ header-section -------------------- -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="/image/logo.png" alt="logo-img"></a>
            </div>
            <ul class="nav-menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Men's</a></li>
                <li><a href="#">Women's</a></li>
                <li><a href="#">Kid's</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Feature</a></li>
                <li><a href="#">Explore</a></li>
            </ul>
        </nav>
    </header>
    <!-- * ------------------ header-section -------------------- -->

    <main>
        <!-- * ------------------ Hero-section -------------------- -->
        <section class="hero">
            <div class="hero-container">
             <div class="heroLeft">
                <div class="hero-items">
                    <div class="hero-img">
                        <img src="/image/left-banner-image.jpg" alt="">
                    </div>
                </div>
             </div>
             <div class="heroRight">
                <div class="hero-items">
                    <div class="hero-img">
                        <img src="/image/baner-right-image-01.jpg" alt="">
                    </div>
                </div>
                <div class="hero-items">
                    <div class="hero-img">
                        <img src="/image/baner-right-image-02.jpg" alt="">
                    </div>
                </div>
                <div class="hero-items">
                    <div class="hero-img">
                        <img src="/image/baner-right-image-03.jpg" alt="">
                    </div>
                </div>
                <div class="hero-items">
                    <div class="hero-img">
                        <img src="/image/baner-right-image-04.jpg" alt="">
                    </div>
                </div>
             </div>
            </div>
        </section>
        <!-- * ------------------ Hero-section -------------------- -->
    </main>
</body>
</html>
